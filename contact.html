<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact | Chanel</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<!-- nav bar -->
	<nav class="navbar navbar-default" id="masthead">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html" id="logo">Chanel</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<nav>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">

			<!-- contact form -->
			<div class="col-md-8">
				<section class="main-section">
				<div class="row">
					<h1>Contact</h1>
				</div>
				<div class="row">
					<form id="contact-form">
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" id="name" name="name" placeholder="John Smith" required="required">
							</li>
							<li>
								<label for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
							</li>
							<li>
								<label for="message">Message</label>
								<textarea id="message" name="message" required="required"></textarea>
							</li>
						</ul>
						<input type="submit">
					</form>
				</div>
			</section>
			</div>

			<!-- side bar -->
			<div class="col-md-4">
				<section class="sidebar">
					<div class="row">
						<div class="col-md-12" id="connect">
							<h3>Connect with Me</h3>
						<img src="assets/images/git.png" class= "social" alt="GitHub">
						<img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
						<img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow">
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="page-footer blue center-on-small-only">
		
		<!--Copyright-->
		<div class="footer-copyright">
			<div class="container-fluid">
				Copyright Â© 2017 Chanel Williams 
			</div>
		</div>
	</footer>
</body>
</html>
